<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="game">
        
        <div class="container">
            <div class="line">
            
        </div>
            <div class="box bl0 bt0">
                <span class="boxtext"></span>
            </div>
            <div class="box bt0">
                <span class="boxtext"></span>
            </div><div class="box bt0 br0">
                <span class="boxtext"></span>
            </div><div class="box bl0">
                <span class="boxtext"></span>
            </div><div class="box">
                <span class="boxtext"></span>
            </div><div class="box br0">
                <span class="boxtext"></span>
            </div><div class="box bl0 bb0">
                <span class="boxtext"></span>
            </div><div class="box bb0">
                <span class="boxtext"></span>
            </div><div class="box bb0 br0">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
           <p class="heading">Welcome to TicTacToe</p> 
           <div>
            <span class="info">turn for X</span>
            <button id="reset">Reset Game</button>
           </div>
           <div class="imgbox">
            <img src="excited.gif">
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
